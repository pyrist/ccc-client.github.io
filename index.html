<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/fonts-and-colors.css">
   <meta charset="utf-8">
   <title>VH4110 Connectivity Example</title>
   <script src="https://openlayers.org/api/OpenLayers.js"></script>
   <script src="map.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
   <script src="mqtt_app.js" type="text/javascript"></script>
   <script src="ble_app.js" type="text/javascript"></script>
</head>

<body onload="init();">
   <header>
      <div class="header-wrapper">
         <div class="logo">
            <div class="logo-wrapper">
               <object>
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="283.464px"
                     height="65.857px" viewBox="0 0 283.464 65.857" xml:space="preserve">

                        points="226.43,49.393 226.43,65.857 283.464,32.929 226.43,0 226.43,16.464 254.947,32.929 " />
                     <polygon points="24.697,18.672 32.929,18.672 16.464,47.189 0,18.672 8.232,18.672 16.464,32.931 " />

                        d="M151.897,17.961c-8.269,0-14.972,6.703-14.972,14.972c0,8.269,6.703,14.971,14.972,14.971 c8.269,0,14.972-6.703,14.972-14.971C166.869,24.665,160.166,17.961,151.897,17.961z M151.897,40.811 c-4.351,0-7.878-3.527-7.878-7.878c0-4.351,3.527-7.877,7.878-7.877c4.351,0,7.878,3.527,7.878,7.877 C159.775,37.284,156.248,40.811,151.897,40.811z" />

                     <polygon
                        points="105.589,25.088 115.214,25.088 115.214,47.189 122.343,47.189 122.343,25.088 131.968,25.088 131.968,18.672 105.589,18.672 " />
                     <polygon
                        points="42.211,47.189 64.313,47.189 64.313,40.773 49.341,40.773 49.341,35.782 61.034,35.782 61.034,29.508 49.341,29.508 49.341,25.088 64.313,25.088 64.313,18.672 42.211,18.672 " />

                        d="M204.33,28.189c0-5.25-4.255-9.518-9.505-9.518h-17.587v28.518h7.129v-9.482h6.244l5.487,9.482h8.231l-5.899-10.231 C201.891,35.537,204.33,32.162,204.33,28.189z M194.166,31.362h-9.798v-6.346h9.796c1.689,0.074,3.037,1.466,3.037,3.173 C197.2,29.896,195.854,31.288,194.166,31.362z" />
                  </svg>
               </object>
            </div>
         </div>
         <div class="header-text">
            <div class="header">VH4110</div>
         </div>
      </div>
   </header>

   <div id="car-container">
      <div class="car-grid">
         <img class="car" id="toggleOff" src="images/car-off-closed.png" />
         <img class="car" id="toggleOn" src="images/car-grey-closed.png" />
      </div>
   </div>

   <div id="digital-key">
      <div class="pane digital-key">
         <div class="header">
            Digital Key
         </div>
         <div class="digital-key-form">
            <img style="vertical-align: middle; padding-right: 20px; opacity: 1.0;" width="120px"
               src="images/key-grey.png" />
            <form>
               <!-- <input type="button" onclick="bleConnect()" value="Activate"> -->
               <!-- <input type="button" onclick="bleDisconnect()" value="Deactivate">  -->
               <label class="switch">
                  <input type="checkbox" onclick="bleConnectionChange()" id="bleSwitch">
                  <span class="slider"></span>
               </label>
            </form>
         </div>
      </div>
   </div>

   <div id="backend">
      <div class="pane">
         <div class="header">Backend</div>
         <!-- <img
               style="vertical-align: middle; padding-right: 20px; margin-top: -10px; margin-bottom: -5px;" width="80px"
               src="images/backend-grey.png" /> -->
         <div></div>
         <div class="box" style="width: 33vw; max-width: 400px; min-width: 250px;">
            <!-- <div class="subheader" onclick="Collect();">Location<img src="images/update.png"
                  style="width :20px; padding-left: 10px" /></div> -->
            <div class="map-wrapper">
               <div id="basicMap"></div>
               <button class="map-button">
                  <div class="refresh-icon-wrapper">
                     <span class="refresh-icon"></span>
                  </div>
                  <span class="loader"></span>
               </button>
            </div>

            <script src="refresh-button.js" type="text/javascript"></script>

         </div>
         <div class="car-detail-container">
            <div class="subheader">Car Information</div>
            <div class="car-detail-wrapper">
               <div class="car-detail" style="background-color: white;"><span class="label">Status</span><span class="value" id="state">OK</span></div>
               <div class="row-border"></div>
               <div class="car-detail"><span class="label">Locked</span><span class="value" id="locked">True</span>
               </div>
               <div class="row-border"></div>
               <div class="car-detail" style="background-color: white;"><span class="label">Battery</span><span class="value" id="battery">100</span>
               </div>
               <div class="row-border"></div>
               <div class="car-detail"><span class="label">Fuel</span><span class="value" id="fuel">100</span></div>
               <div class="row-border"></div>
               <div class="car-detail" style="background-color: white;"><span class="label">Temperature</span><span class="value"
                     id="temperature">20</span></div>
            </div>
         </div>
         <div id="messages"></div>
      </div>
   </div>

   <div id="console">
      <button type="button" class="collapsible">Console</button>
      <div id="output" class="output">
         <pre id="log"></pre>
      </div>
   </div>

   <script src="collapsible.js" type="text/javascript"></script>

   <footer>
      <a href="http://www.vector.com" target="_blank">www.vector.com</a>
   </footer>
</body>

</html>
